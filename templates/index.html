<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="home-title">Arsenal</h1>
    <h1 class="teams">{{ date }} {{ time }} {{home}} vs {{away}}</h1>

    {% for match in fixtures %}
        <h2>{{ match["date"] }} {{ match["time"] }} {{ match["teams"]["home"]["name"] }} {{ match["teams"]["away"]["name"] }}</h2>
    {% endfor %}
</body>
</html>
